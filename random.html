<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vi/null | ?</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-black">
  <!-- main content container -->
  <div id="main" class="container my-5">
    <div class="row">
      <!-- side navigation bar : left side -->
      <div id="left" class="col-3 border-right border-light">
        <h1 class="text-center text-light">vi/null</h1>
        <!-- navigation links using list -->
        <div class="h-25 d-flex justify-content-center align-items-center">
          <ul class="text-center list-unstyled text-light">
            <li class="m-1">shop</li>
            <li class="m-1">about</li>
            <li class="m-1">contact</li>
            <li class="m-1">profile</li>
            <li class="m-1">random</li>
          </ul>
        </div>
        <!-- settings icon -->
        <div id="settings-box" class="d-flex justify-content-end align-items-center p-3">
          <img id="settings-icon" height="30" src="./static/gear-icon.png" alt="settings">
        </div>
      </div>
      <!-- main store content container : right side -->
      <div id="right" class="col-9">
        <div class="row justify-content-end">
          <div class="col-2 text-end text-light">
            <!-- checkout cart -->
            <p>cart: 0</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-10 text-center my-5 text-light">
            <!-- shop header text -->
            <h1>?</h1>
          </div>
        </div>
        <!-- row holding 4 album products -->
        <div class="row h-100 d-flex justify-content-center mb-5">
          <div class="text-center text-light">
            <img id="album-mystery" class="my-5" src="./static/cover-1.png" alt="album cover" height="350">
            <h4>LONG.LIVE.A$AP</h4>
            <h5>A$AP Rocky</h5>
            <button class="random-buttons btn btn-light d-block">randomize</button>
            <button class="random-buttons btn btn-light d-block">add to cart</button>
            <div class="spotify mt-5">
              <p class="d-inline">utilizing <a target="_blank" class="text-light" href="https://developer.spotify.com/documentation/web-api">spotify web api</a></p>
              <img class="" src="./static/spotify-icon.png" alt="spotify logo" height="40">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
